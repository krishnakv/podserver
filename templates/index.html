<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multo Casto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
  <body>
    <nav class="navbar navbar-expand-lg mb-3" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h3>Multo<i class="bi bi-mic"></i>Casto</h3>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <h5><a class="nav-link" href="/about">About</a></h5>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Podcast Episodes</h5>
                      <div class="list-group" id="episodes">
                      </div>
                    </div>
                  </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Episode Summary</h5>
                      <p class="card-text" id="episode-summary"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Q & A</h5>
                      <div class="form-floating">
                        <textarea class="form-control mb-3" placeholder="Leave a comment here" id="question" style="height: 100px"></textarea>
                        <label for="question">Any questions?</label>
                        <div class="btn-group">
                            <button id="ddType" type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-type="rag">
                            Mode: RAG
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" data-value="rag">RAG</a></li>
                                <li><a class="dropdown-item" href="#" data-value="fulltext">Full Text</a></li>
                                <li><a class="dropdown-item" href="#" data-value="norag">No Context</a></li>
                            </ul>
                        </div>
                        <button id="btnAnswerMe" type="button" class="btn btn-primary">Answer me</button>
                        <div id="answer"></div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body" id="suggestedQs">
                      <h5 class="card-title">Suggested Questions</h5>
                        <div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
    <script src="./static/js/site.js"></script>
  </body>
</html>
